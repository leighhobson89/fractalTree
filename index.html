<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Menu Container -->
    <div id="menu" class="d-flex flex-column align-items-center justify-content-center d-none">
        <h1 id="menuTitle" class="mb-4">Game Title Placeholder</h1>
        <div class="d-flex mb-2">
            <button id="newGame" class="btn btn-primary mr-2">New Game Placeholder</button>
        </div>
    </div>

    <div id="floatingContainerLeft">
        <div id="innerContainer">
            <div class="input-container">
                <label for="lineColor" class="d-none form-label side-bars-elements">Tree Color:</label>
                <input type="color" id="lineColor" name="lineColor" value="#00ff00" class="d-none form-control side-bars-elements" 
                       data-toggle="tooltip" data-placement="right" title="Click to choose the color of your fractal tree">
            </div>
            <div class="input-container">
                <label for="layerQuantity" class="d-none form-label side-bars-elements">Layer Quantity</label>
                <input id="layerQuantity" type="number" class="d-none form-control side-bars-elements" 
                       placeholder="Enter Layer Quantity" data-toggle="tooltip" data-placement="right" 
                       title="Number of recursive layers in the fractal tree (higher = more detailed but slower to render)">
            </div>
            <div class="input-container">
                <label for="angleOfLines" class="d-none form-label side-bars-elements">Angle of Lines</label>
                <input id="angleOfLines" type="number" class="d-none form-control side-bars-elements" 
                       placeholder="Enter Angle of Lines" data-toggle="tooltip" data-placement="right" 
                       title="Angle (in degrees) between branches">
            </div>
            <div class="input-container">
                <label for="lengthOfLine" class="d-none form-label side-bars-elements">Trunk Length</label>
                <input id="lengthOfLine" type="number" class="d-none form-control side-bars-elements" 
                       placeholder="Enter Line Length" data-toggle="tooltip" data-placement="right" 
                       title="Initial length of the trunk (as a fraction of canvas height)">
            </div>
            <div class="input-container">
                <label for="lengthScalingFactor" class="d-none form-label side-bars-elements">Branch Length</label>
                <input id="lengthScalingFactor" type="number" step="0.01" class="d-none form-control side-bars-elements" 
                       placeholder="Enter Length Scaling Factor" data-toggle="tooltip" data-placement="right" 
                       title="Scaling factor for branch lengths (smaller = shorter branches)">
            </div>
            <div class="input-container">
                <label for="treeDrawSpeed" class="d-none form-label side-bars-elements">Draw Speed</label>
                <input id="treeDrawSpeed" type="number" class="d-none form-control side-bars-elements" 
                       placeholder="Enter Draw Speed" data-toggle="tooltip" data-placement="right" 
                       title="Speed at which the tree is drawn (higher = faster)">
                
                <div class="form-check d-none side-bars-elements mt-2">
                    <input class="form-check-input" type="checkbox" id="ditherCheckbox" 
                           data-toggle="tooltip" data-placement="right"
                           title="Adds natural variation to branch angles and lengths">
                    <label class="form-check-label" for="ditherCheckbox">
                        Dither
                    </label>
                </div>
            </div>
        </div>
    </div>      

    <!-- Canvas Container -->
    <div id="canvasContainer" class="d-none">
        <!-- Button Row -->
        <div id="buttonRow" class="d-flex justify-content-center mb-3">
            <button id="button1" class="btn btn-warning mr-2">Draw Fractal Tree</button>
            <!-- <button id="button2" class="btn btn-success">Button2</button>
            <button id="returnToMenu" class="btn btn-secondary mr-2">Return to Menu</button> -->
        </div>
        <!-- Canvas Row -->
        <div class="d-flex justify-content-center">
            <canvas id="canvas"></canvas>
        </div>
    </div>

    <!-- Load Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Load Bootstrap JS Bundle (includes Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Other dependencies -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lz-string/1.4.4/lz-string.min.js"></script>

    <!-- Our scripts -->
    <script type="module" src="constantsAndGlobalVars.js"></script>
    <script type="module" src="localization.js"></script>
    <script type="module" src="game.js"></script>
    <script type="module" src="ui.js"></script>
</body>
</html>
